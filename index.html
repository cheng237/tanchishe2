<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>贪吃蛇游戏</h1>
            <div class="score-container">得分: <span id="score">0</span></div>
        </div>
        
        <div class="game-board-container">
            <canvas id="gameCanvas"></canvas>
            <div id="gameOverlay">
                <div class="game-message">
                    <h2>贪吃蛇</h2>
                    <p>滑动或使用方向键控制蛇的移动</p>
                    <button id="startGameBtn">开始游戏</button>
                </div>
                <div class="game-over hidden">
                    <h2>游戏结束</h2>
                    <p>您的得分: <span id="finalScore">0</span></p>
                    <button id="restartBtn">再来一次</button>
                </div>
            </div>
        </div>
        
        <div class="controls-container">
            <div class="controls-mobile">
                <button id="upBtn" class="control-btn">↑</button>
                <div class="horizontal-controls">
                    <button id="leftBtn" class="control-btn">←</button>
                    <button id="rightBtn" class="control-btn">→</button>
                </div>
                <button id="downBtn" class="control-btn">↓</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
